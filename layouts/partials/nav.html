<nav class="main-nav">
	{{ if not .IsHome }}
		<a class="svg-icon" href='{{ .Site.BaseURL }}'>{{ partial "svg/home.svg" (dict "size" "1em" "color" "#5badf0") }} {{ with .Site.Params.home }}{{.}}{{ end }}</a>
	{{ end }}

	{{ range .Site.Menus.main }}
 		<a href='{{ .URL }}'>{{ .Name }}</a>
	{{ end }}

	{{ if .Site.Params.enableRSS }}
		<a class="cta" href="{{ .Site.RSSLink }}">{{ .Site.Params.subscribe | default "Subscribe" }}</a>
	{{ end }}
</nav>
